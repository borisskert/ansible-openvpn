---
# Certificate properties

ca_size: 4096
ca_locality_name: ''
ca_country_name: ''
ca_state_or_province_name: ''
ca_email_address: ''
ca_common_name: ''
ca_organization_name: ''
ca_organizational_unit_name: ''

server_key_size: 4096
server_common_name: ''
dh_parameter_size: 2048
client_cert_size: 4096

clients: []

# Working directories

working_directory: ''

ca_directory: "{{working_directory}}/ca"
ca_private_key_path: "{{ca_directory}}/ca.pem"
ca_cert_path: "{{ca_directory}}/ca.crt"
ca_csr_path: "{{ca_directory}}/ca.csr.pem"

server_keys_directory: "{{working_directory}}/server-keys"
server_private_key_path: "{{server_keys_directory}}/server.pem"
server_csr_path: "{{server_keys_directory}}/server.csr"
server_cert_path: "{{server_keys_directory}}/server.crt"

dh_parameter_path: "{{server_keys_directory}}/dh.pem"
clear_dh_parameter: no

config_volume: "{{working_directory}}/config"
log_volume: /var/log/openvpn

client_keys_directory: "{{working_directory}}/clients/private"
client_csr_directory: "{{working_directory}}/clients/csr"
client_certs_directory: "{{working_directory}}/clients/certs"


# docker image properties

docker_working_directory: /opt/openvpn/docker

alpine_version: latest
openvpn_version: latest
image_name: local/openvpn
force_build: no


# docker container and service properties

service_name: openvpn
container_name: "{{service_name}}.service"

openvpn_port: 1194
interface: 0.0.0.0
